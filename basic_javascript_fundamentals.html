        <script language="javascript" type="text/javascript">
            <!-- Hide Javascript
            //Work with strings
            document.write("Maximum value is "+Number.MAX_VALUE+"<br/>");
            document.write("Minumum value is "+Number.MIN_VALUE+"<br/>");
                
            var samp_str = "Here are some escape characters \" \' \\ \t \n";
            document.write(samp_str+"<br/>");
            
            var first_str = "First String";
            var second_str = "Second String";
            
            var combined = first_str+" "+second_str;
            
            document.write(combined+"<br/>");
            document.write("Length of string "+combined.length+"<br/>");
            document.write("Substring "+combined.substring(6,12)+"<br/>");
            document.write("Last character is "+combined.charAt(combined.length-1)+"<br/>");
            document.write("Index of t is "+combined.indexOf('t')+"<br/>");
            
            //Work with different types of variables
            var str_var = "5";
            var num_var = 10;
            
            var add_total = str_var+num_var;//There is a way to add strings i.e. concatenation
            var sub_total = str_var-num_var;//No way to subtract strings so string is converted to number
            var mult_total = num_var*str_var;//There is no way to multiply strings so string is treated as number
            
            document.write(add_total+"<br/>");
            document.write(sub_total+"<br/>");
            document.write(mult_total+"<br/>");
            
            //Force data type conversion for string in case of addition
            var total = num_var+Number(str_var);
            document.write(total+"<br/>");
            
            var num_var2 = String(num_var);
            document.write(num_var+num_var+"<br/>");
            document.write(num_var2+num_var+"<br/>");
            
            //Work with floats or numbers having decimal places
            var float_var = 3.14159
            var float_str = float_var.toFixed(2);//toFixed() function cuts the number to the specified no of digits
            document.write("Cut off value of float "+float_str+"<br/>");
            document.write("Integer value is "+parseInt(float_var)+"<br/>");
            document.write("Type of float_var is "+typeof(float_var)+"<br/>");
            document.write("Type of float_str is "+typeof(float_str)+"<br/>");
            
            //Work with booleans can have false (0,NAN) or true 
            var bool_var = Boolean(23);
            document.write("Boolean of 23 is "+bool_var+"<br/>");//Everything that is not 0 or NAN is true
            
            //Ways to compare values in javascript
            var rand_num1 = 5;
            var rand_num2 = 10;
            document.write("Is 5 > 10 "+(rand_num1 > rand_num2)+"<br/>");
            document.write("Is 5 >= 10 "+(rand_num1 >= rand_num2)+"<br/>");
            document.write("Is 5 < 10 "+(rand_num1 < rand_num2)+"<br/>");
            document.write("Is 5 <= 10 "+(rand_num1 <= rand_num2)+"<br/>");
            document.write("Is 5 == 10 "+(rand_num1 == rand_num2)+"<br/>");
            document.write("Is 5 != 10 "+(rand_num1 != rand_num2)+"<br/>");
            
            //Logical operators in JS &&, || and !
            document.write("Is 5 < 10 and 5 != 10 "+((rand_num1 < rand_num2) && (rand_num1 != rand_num2))+"<br/>");
            document.write("Is 5 > 10 or 5 != 10 "+((rand_num1 > rand_num2) || (rand_num1 != rand_num2))+"<br/>");
            document.write("Is 5 < 10 with Not operator "+(!(rand_num1 < rand_num2))+"<br/>");
            
            //Work with arrays
            var vehicles = new Array("car","truck","van");
            document.write("The second item in the array is "+vehicles[1]+"<br/>");
            
            for(i in vehicles)
            {
                document.write("Vehicle is "+vehicles[i]+"<br/>");
            }
            
            //Conditional operators
            var rand_var = (5 < 10) ? "5 is less than 10 ":"5 is greater than 10"; 
            document.write("Conditional value is "+rand_var+"<br/>");
            
            //Using if else-if and else
            if (5 > 10)
                {
                    document.write("5 is greater than 10 ");
                }
            else if (5 < 10)
                {
                    document.write("5 is less than 10 "+"<br/>");
                }
            else
                {
                    document.write("5 is equal to 5");
                }
            //Using switch statements
            var state = "Pennsylvania";
            switch(state)
                {
                    case "California":
                        document.write("Value is calif "+"<br/>");
                        break;
                    case "Pennsylvania":
                        document.write("Value is penn "+"<br/>");
                        break;
                    default:
                        document.write("Value is not known "+"<br/>");
                        break;
                }
            
            //Looping in JS
            var count = 1;
            
            while( count <= 10)
                {
                    if(count == 6)
                        break;
                    if(count % 2)
                    {
                        count++;
                        continue;
                    }
                    
                    document.write("Even value of Count is "+count+"<br/>");
                    count++;
                }
            count=10;
            do{
                document.write(count+"<br/>");
                count--;
            }while(count>10);
            
            for(var count=0; count<=10; count++)
            {
                document.write("Value is "+count+"<br/>");        
            }
