            //Working with Arrays in Javascript
                var sampArray = new Array();

                for(i in sampArray)

                document.write("Array String: "+sampArray.join(", ")+"<br/>");//Join with a string separate the contents with a space

                        document.write(numList[i]+"<br/>");
                    }
